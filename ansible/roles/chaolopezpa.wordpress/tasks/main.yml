---

- file:
    state: directory
    path: "{{ wordpress_basedir }}"

- name: copy templates
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: 0644
  loop:
      - { src: "docker-compose.yml.j2", dest: "{{ wordpress_basedir }}/docker-compose.yml", owner: root, group: root }
      - { src: "htaccess.j2", dest: "{{ wordpress_basedir }}/wordpress/.htaccess", owner: www-data, group: www-data }
